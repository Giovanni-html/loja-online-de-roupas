<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>The New Era</title>
    <meta
      name="description"
      content="Sua loja fashion preferida, com personalidade e estilo"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Text:ital@0;1&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">The New Era</div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Produtos</li>
          <li>Conta</li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="decoração">
        <div class="circulo"></div>
        <div class="circulo"></div>
        <div class="circulo"></div>
        <div class="circulo"></div>
      </div>

      <div class="fundos">
        <div class="fundo"></div>
        <div class="fundo"></div>
      </div>

      <div class="itens-carrocel">
        <!--Calça-->

        <div class="item ativo">
          <div class="produto-img">
            <img class="" src="./img/calça.png" alt="Calça baggy" />
          </div>
          <div class="conteúdo">
            <p class="produto-tag">Promoção queima estoque</p>
            <p class="produto-nome">Calça baggy branca</p>
            <p class="preço">R$ 99,99</p>
            <button class="cmp">Comprar</button>
          </div>
        </div>

        <!--Camiseta-->

        <div class="item">
          <div class="produto-img">
            <img class="" src="./img/camiseta.png" alt="Camisa baggy" />
          </div>
          <div class="conteúdo">
            <p class="produto-tag">Promoção queima estoque</p>
            <p class="produto-nome">Camisa baggy "Jesus é agua viva"</p>
            <p class="preço">R$ 74,99</p>
            <button class="cmp">Comprar</button>
          </div>
        </div>

        <!--Cinto-->

        <div class="item">
          <div class="produto-img">
            <img class="" src="./img/cinto.png" alt="Cinto de couro" />
          </div>
          <div class="conteúdo">
            <p class="produto-tag">Novo na loja</p>
            <p class="produto-nome">Cinto de couro cravejado</p>
            <p class="preço">R$ 44,90 <strong>+ frete gtratis</strong></p>
            <button class="cmp">Comprar</button>
          </div>
        </div>

        <!--Moletom-->

        <div class="item">
          <div class="produto-img">
            <img class="" src="./img/moletom.png" alt="Moletom" />
          </div>
          <div class="conteúdo">
            <p class="produto-tag">Promoção queima estoque</p>
            <p class="produto-nome">Moletom preto ION</p>
            <p class="preço">R$ 123,99</p>
            <button class="cmp">Comprar</button>
          </div>
        </div>

        <div class="passadores">
          <button class="passador-uni" id="prev">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#fff"
              class="bi bi-caret-left"
              viewBox="0 0 16 16"
            >
              <path
                d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753"
              />
            </svg>
          </button>

          <button class="passador-uni" id="next">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#fff"
              class="bi bi-caret-right"
              viewBox="0 0 16 16"
            >
              <path
                d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"
              />
            </svg>
          </button>
        </div>

        <div class="indicadores-pagina">
          <div class="numero-pg">1</div>
          <div class="pontos">
            <div class="ponto ativo"></div>
            <div class="ponto"></div>
            <div class="ponto"></div>
            <div class="ponto"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
